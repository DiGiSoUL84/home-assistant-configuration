washer_idle:
  sequence:
  - service: mqtt.publish
    data:
      topic: house/washer/status
      payload: idle
      retain: true
washer_running:
  sequence:
  - service: mqtt.publish
    data:
      topic: house/washer/status
      payload: running
      retain: true
washer_complete:
  sequence:
  - service: mqtt.publish
    data:
      topic: house/washer/status
      payload: complete
      retain: true

reset_ha_speaker:
  sequence:
  - delay:
      seconds: 30
  - service: switch.turn_off
    entity_id: switch.ha_speaker