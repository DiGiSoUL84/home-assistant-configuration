      minutes: 15
  - condition: state
    entity_id: sensor.family_status
    state: Home
  - condition: state
    entity_id: sensor.washer_status
    state: complete
  - service: script.ah_report
    data:
      call_interuption: 1
      call_washer_needs_emptying: 1
