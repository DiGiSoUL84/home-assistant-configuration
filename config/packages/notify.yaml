automation:

  - id: audio_isssue
    alias: Audio Issue
    initial_state: true
    trigger:
    - platform: state
      entity_id: media_player.ha_speaker
      to: 'unavailable'
    condition:
    - condition: state
      entity_id: binary_sensor.day
      state: 'on'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.audible_notifications
      - service: script.text_notify
        data_template:
          who: "jeff"
          title: "Audio Issue"
          message: "HA Audible Notifications turning off due to Chromecast Issue"

  - id: audio_isssue_cleared
    alias: Audio Issue Cleared
    initial_state: true
    trigger:
    - platform: state
      entity_id: media_player.ha_speaker
      from: 'unavailable'
      to: 'off'
    condition:
    - condition: state
      entity_id: binary_sensor.day
      state: 'on'
    action:
      - service: script.text_notify
        data_template:
          who: "jeff"
          title: "Audio Issue Cleared"
          message: "Main hromecast is back on"
      - service: script.turn_on_ha_speaker


  
script:


###############################################################################
# Txt Notify
###############################################################################
  text_notify_all:
    sequence:
      - service: notify.all_ios
        data_template:
          message: >
            {{ message }}

  text_notify_jeff:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notify_jeff
        state: 'on'
      - service: notify.jeff_ios
        data_template:
          message: >
            {{ message }}

  text_notify_kat:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notify_kat
        state: 'on'
      - service: notify.kat_ios
        data_template:
          message: >
            {{ message }}

  text_notify:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications
        state: 'on'
      - service: >
            {% if who == 'jeff' %}
              notify.jeff_ios
            {% elif who == 'kat' %}
              notify.kat_ios
            {% elif who == 'skylar' %}
              notify.skylar_ios
            {% elif who == 'parents' %}
              notify.ios_parents
            {% else %}
              notify.all_ios
            {% endif %}
        data:
          title: '{{ title }}'
          message: '{{ message }}'
          #data:
          #   attachment:
          #     url: '{{ url }}'
          #     content-type: '{{ content_type }}'
          #     hide-thumbnail: false
          #  push:
          #     sound: '{{ ios_sound }}'
          #    badge: 0
          #     category: '{{ ios_category }}'
          #   entity_id: '{{ camera_entity }}'

  text_alert:
    sequence:
      - service: >
            {% if who == 'jeff' %}
              notify.jeff_ios
            {% elif who == 'kat' %}
              notify.kat_ios
            {% elif who == 'skylar' %}
              notify.skylar_ios
            {% elif who == 'parents' %}
              notify.ios_parents
            {% else %}
              notify.all_ios
            {% endif %}
        data:
          title: '{{ title }}'
          message: '{{ message }}'
          #data:
          #   attachment:
          #     url: '{{ url }}'
          #     content-type: '{{ content_type }}'
          #     hide-thumbnail: false
          #  push:
          #     sound: '{{ ios_sound }}'
          #    badge: 0
          #     category: '{{ ios_category }}'
          #   entity_id: '{{ camera_entity }}'

###############################################################################
# Alert Notify
# Conditions:
#   => Vacation mode should be off
# Services:
#   => Audible 
#   => iOS 
###############################################################################
  alert_notify:
    sequence:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
      - service: switch.turn_on 
        entity_id: switch.ha_speaker
      - service: tts.google_translate_say
        data_template:
          entity_id: media_player.guest_tv
          message: >
            {{ message }}

  jarvis_alert:
    sequence:
    - service: mqtt.publish
      data_template:
        topic: 'house/polly/lastmsg'
        payload: 'This message is from {{ now().strftime("%-I") }}:{{ now().strftime("%M") }} {{ now().strftime("%p") }}. {{ message | truncate(220)}}'
        retain: true
    - service: media_player.turn_on
      data_template:
        entity_id: >
          {% if who == 'kitchen' %}
            media_player.kitchen_display
          {% elif who == 'croft' %}
            media_player.upstairs_speaker
          {% elif who == 'master_bedroom' %}
            media_player.master_bedroom_speaker
          {% elif who == 'studio' %}
            media_player.theater
          {% elif who == 'all_google' %}
            media_player.house
          {% elif who == 'main' %}
            media_player.ha_speaker
          {% else %}
            {% if states.input_boolean.audible_notifications.state == 'on' %}
            media_player.ha_speaker
            {% else %}
            media_player.house
            {% endif %}
          {% endif %}
    - service: media_player.volume_set
      data_template:
        entity_id: >
          {% if who == 'kitchen' %}
            media_player.kitchen_display
          {% elif who == 'croft' %}
            media_player.upstairs_speaker
          {% elif who == 'master_bedroom' %}
            media_player.master_bedroom_speaker
          {% elif who == 'studio' %}
            media_player.theater
          {% elif who == 'all_google' %}
            media_player.house
          {% elif who == 'main' %}
            media_player.ha_speaker
          {% else %}
            {% if states.input_boolean.audible_notifications.state == 'on' %}
            media_player.ha_speaker
            {% else %}
            media_player.house
            {% endif %}
          {% endif %}
        volume_level: >
          {% if who == 'kitchen' %}
            .80
          {% elif who == 'croft' %}
            .50
          {% elif who == 'master_bedroom' %}
            .50
          {% elif who == 'studio' %}
            .30
          {% elif who == 'all_google' %}
            .99
          {% elif who == 'main' %}
            .99
          {% else %}
            {% if states.input_boolean.audible_notifications.state == 'on' %}
              .75
            {% else %}
              .99
            {% endif %}
          {% endif %}
    - service: tts.amazon_polly_say
      data_template:
        entity_id: >
          {% if who == 'kitchen' %}
            media_player.kitchen_display
          {% elif who == 'croft' %}
            media_player.upstairs_speaker
          {% elif who == 'master_bedroom' %}
            media_player.master_bedroom_speaker
          {% elif who == 'studio' %}
            media_player.theater
          {% elif who == 'all_google' %}
            media_player.house
          {% elif who == 'main' %}
            media_player.ha_speaker
          {% else %}
            {% if states.input_boolean.audible_notifications.state == 'on' %}
            media_player.ha_speaker
            {% else %}
            media_player.house
            {% endif %}
          {% endif %}
        message: >-
          <speak>
          <amazon:auto-breaths>
            {{ message }}
          </amazon:auto-breaths>
          </speak>
        cache: true




###############################################################################
# Voice Notify
# Conditions:
#   => Only Announce when people are home.
#   => Only Announce when Audible Notifications are on
###############################################################################

  voice_notify:
    sequence:
      - condition: template
        value_template: '{{ states.input_boolean.audible_notifications.state == "on" }}'
      - condition: state
        entity_id: sensor.family_status
        state: 'Home'
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
      - service: tts.google_translate_say
        data_template:
          entity_id: media_player.guest_tv
          message: >-
            {{message }}

 

  jarvis_voice:
    sequence:
    - service: mqtt.publish
      data_template:
        topic: 'house/polly/lastmsg'
        payload: 'This message is from {{ now().strftime("%-I") }}:{{ now().strftime("%M") }} {{ now().strftime("%p") }}. {{ message | truncate(220)}}'
        retain: true
    - condition: template
      value_template: '{{ states.binary_sensor.quiet_time.state == "off" }}'
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    - service: media_player.turn_on
      data_template:
        entity_id: >
          {% if who == 'kitchen' %}
            media_player.kitchen_display
          {% elif who == 'croft' %}
            media_player.upstairs_speaker
          {% elif who == 'master_bedroom' %}
            media_player.master_bedroom_speaker
          {% elif who == 'theater' %}
            media_player.theater
          {% elif who == 'all_google' %}
            media_player.house
          {% elif who == 'main' %}
            media_player.ha_speaker
          {% else %}
            {% if states.input_boolean.audible_notifications.state == 'on' %}
            media_player.ha_speaker
            {% else %}
            media_player.house
            {% endif %}
          {% endif %}
    - service: media_player.volume_set
      data_template:
        entity_id: >
          {% if who == 'kitchen' %}
            media_player.kitchen_display
          {% elif who == 'croft' %}
            media_player.upstairs_speaker
          {% elif who == 'master_bedroom' %}
            media_player.master_bedroom_speaker
          {% elif who == 'theater' %}
            media_player.theater
          {% elif who == 'all_google' %}
            media_player.house
          {% elif who == 'main' %}
            media_player.ha_speaker
          {% else %}
            {% if states.input_boolean.audible_notifications.state == 'on' %}
            media_player.ha_speaker
            {% else %}
            media_player.house
            {% endif %}
          {% endif %}
        volume_level: >
            {% if states.input_boolean.audible_notifications.state == 'on' %}
              .6
            {% else %}
              .4
            {% endif %}
    - service: tts.amazon_polly_say
      data_template:
        entity_id: >
          {% if who == 'kitchen' %}
            media_player.kitchen_display
          {% elif who == 'croft' %}
            media_player.upstairs_speaker
          {% elif who == 'master_bedroom' %}
            media_player.master_bedroom_speaker
          {% elif who == 'studio' %}
            media_player.theater
          {% elif who == 'all_google' %}
            media_player.house
          {% elif who == 'main' %}
            media_player.ha_speaker
          {% else %}
            {% if states.input_boolean.audible_notifications.state == 'on' %}
            media_player.ha_speaker
            {% else %}
            media_player.house
            {% endif %}
          {% endif %}
        message: >-
          <speak>
          <break time="1s"/>
          <amazon:auto-breaths>
            {{ message }}
          </amazon:auto-breaths>
          </speak>
        cache: true
  
  

###############################################################################
# Twitter
