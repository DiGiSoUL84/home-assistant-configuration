  twitter_notify:
    sequence:
      - service: >
          {% if who == 'thejeffreystone' %}
            notify.twitter_js
          {% elif who == 'slackerlabs' %}
            notify.twitter_sl
          {% else %}
            notify.twitter
          {% endif %}
        data_template:
          message: >
            {% set msg = '' %}
            {% set msg = msg + ' ' + message %}
            {% set msg = msg + ' #iot #smarthome' %}
            {{ msg }}

  twitter_notify_image:
    sequence:
      - service: >
          {% if who == 'thejeffreystone' %}
            notify.twitter_js
          {% elif who == 'slackerlabs' %}
