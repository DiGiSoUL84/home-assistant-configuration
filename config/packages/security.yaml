  sentry_mode:
    name: Sentry Mode
    icon: mdi:security
  vacation_mode:
    name: Vacation Mode
    icon: mdi:airplane-takeoff
  guest_mode:
    name: Guest Mode
    icon: mdi:account-multiple
  security_alarm:
    name: Security Alarm
    icon: mdi:speaker-wireless
  fire_alarm:
    name: Fire Alarm
    icon: mdi:speaker-wireless
  garage_after_dark:
    name: Garage Open After Dark
    icon: mdi:message-alert
  lockdown_issue:
    name: Lockdown Issue
    icon: mdi:lock-reset
  security_issue:
    name: Security Issue
    icon: mdi:alert-circle-outline
  dog_mode:
    name: Dog Mode
    icon: mdi:dog-side


alarm_control_panel:
  # - platform: arlo
  #   home_mode_name: home
  #   away_mode_name: armed
  - platform: aarlo
    home_mode_name: home
    away_mode_name: Armed
 

automation:
  - id: enable_vacation_mode
    alias: Enable Vacation Mode
    initial_state: true
    trigger:
    - platform: numeric_state
      entity_id: sensor.jeff_ett_home
      above: 180
    - platform: numeric_state
      entity_id: sensor.kat_ett_home
      above: 180
    condition:
    - condition: numeric_state
      entity_id: sensor.jeff_ett_home
      above: 180
    - condition: numeric_state
      entity_id: sensor.kat_ett_home
      above: 180
    action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.vacation_mode
  
  - id: morning_standby
    alias: Morning Standby
    initial_state: true
    trigger:
    - platform: time
      at: 05:30:00
    condition:
      condition: or
      conditions:
      - condition: state
        entity_id: sensor.family_status
        state: Home
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'on'
    action:
    - service: script.standby

  - id: nightly_lockdown
    alias: Nightly Lockdown
    initial_state: true
    trigger:
    - platform: time
      at: '23:00:00'
    condition:
    - condition: state
      entity_id: person.jeffrey
      state: home
    - condition: state
      entity_id: person.katherine
      state: home
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - condition: state
      entity_id: input_boolean.sentry_mode
      state: 'off'
    action:
    - service: script.lockdown
    - delay:
        seconds: 2
    - service: script.security_check_failed

  - id: garage_open_sunset
    alias: Garage Open At Sunset
    initial_state: true
    trigger:
    - platform: sun
      event: sunset
    condition:
    - condition: state
      entity_id: binary_sensor.garage_door
      state: "on"
    action:
    - service: script.driveway_on
    

  - id: close_garage_lights_out
    alias: Close Garage at lights out
    initial_state: true
    trigger:
    - platform: time
      at: '22:30:00'
    condition:
    - condition: state
      entity_id: binary_sensor.garage_door
      state: "on"
    action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.garage_after_dark

  - id: door_chime
    alias: Door Chine
    trigger:
    - platform: state
      entity_id:
      - binary_sensor.front_door
      - binary_sensor.laundry_room_door
      - binary_sensor.attic_door
      - binary_sensor.back_door
      to: 'on'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.audible_notifications
        state: 'on'
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
      - condition: or
        conditions:
        - condition: state
          entity_id: media_player.ha_speaker
          state: 'idle'
        - condition: state
          entity_id: media_player.ha_speaker
          state: 'off'
    action:
    - service: script.door_chime
    initial_state: true

  - id: door_opened_long
    alias: Door Opened Too Long
    trigger:
    - platform: state
      entity_id:
      - binary_sensor.front_door
      - binary_sensor.laundry_room_door
      - binary_sensor.attic_door
      - binary_sensor.back_door
      from: 'off'
      to: 'on'
      for: '00:01:00'
    condition:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    action:
    - service: script.ah_report
      data_template:
        speech_message: >
          The {{ trigger.to_state.attributes.friendly_name }}
          {{ [
          " is standing open.",
          " is open.",
          " does not close on its own."
          ] | random }}
        call_snark_door_open: 1
    initial_state: true

  
  - id: motion_detected
    alias: motion_detected
    trigger:
    - platform: state
      entity_id:
      - binary_sensor.aarlo_motion_front_door
      - binary_sensor.aarlo_motion_driveway
      from: 'off'
      to: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    - condition: state
      entity_id: binary_sensor.front_door
      state: 'off'
    - condition: state
      entity_id: input_boolean.sentry_mode
      state: 'on'
    action:
    - service: script.ah_report
      data_template:
        speech_message: >
          {{ [
          "I have detected motion at the ",
          "Someone may be at the ",
          "There is movement at the ",
          "My sensors are picking up motion at the ",
          "We appear to have a visitor at the "
          ] | random }}
          {{ trigger.to_state.attributes.friendly_name }}.
        call_snark_door_motion: 1
    initial_state: true
  
  - id: garage_opened_night
    alias: Garage Opened at Night
    trigger:
    - platform: state
      entity_id: group.garage_doors
      from: 'off'
      to: 'on'
    condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    action:
    - service: script.driveway_on
    initial_state: true

  - id: garage_closed
    alias: Garage Opened at Night
    trigger:
    - platform: state
      entity_id: group.garage_doors
      from: 'on'
      to: 'off'
    action:
    - service: script.driveway_off
    initial_state: true

  - id: security_breach_door
    alias: Security Breach Doors
    trigger:
    - platform: state
      entity_id:
      - binary_sensor.front_door
      - binary_sensor.back_door
      - binary_sensor.side_door
      - binary_sensor.garage_door
      to: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.sentry_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.dog_mode
      state: 'off'
    action:
    - service: script.jarvis_alert
      data_template:
        message: "My security protocols are being overidden,, The {{ trigger.to_state.attributes.friendly_name }} has been opened."
    - service: script.text_alert
      data_template:
        title: "Security Alert!!"
        message: "{{ trigger.to_state.attributes.friendly_name }} has been opened."
    - service: input_boolean.turn_on
      entity_id: input_boolean.security_issue
    initial_state: true

  - id: security_response_on
    alias: Security Response On
    initial_state: true
    trigger:
    - platform: state
      entity_id: input_boolean.security_issue
      from: 'off'
      to: 'on'
    action:
    - service: script.turn_on
      entity_id: script.security_response
    - service: scene.turn_on
      entity_id: scene.lr_red

  - id: security_response_off
    alias: Security Response Off
    initial_state: true
    trigger:
    - platform: state
      entity_id: input_boolean.security_issue
      from: 'on'
      to: 'off'
    action:
    - service: script.turn_off
      entity_id: script.security_response
    - service: media_player.media_stop
      entity_id: media_player.ha_speaker
    - service: scene.turn_on
      entity_id: scene.lr_red
    - service: script.livingroom_lamps_on
    - service: script.livingroom_lamps_off

  - id: sentry_mode_enabled
    alias: Sentry Mode Enabled Annoucement
    initial_state: true
    trigger:
    - platform: state
      entity_id: input_boolean.sentry_mode
      from: 'off'
      to: 'on'
    action:
    - service: script.ah_report
      data_template: 
        speech_message: >
          {{ [
          "Barn door protocol has been activated.",
          "Anchorage House has been secured! ",
          "Sentry Mode is active. ",
          "I am now monitoring the doors and will let you know if anyone attempts to access.",
          "Anchorage House Shields are up."
          ] | random }}
    - service: script.text_notify
      data_template:
        who: "parents"
        title: "Security Armed"
        message: "Security System has been armed."    

  - id: sentry_mode_disabled
    alias: Sentry Mode Disabled Annoucement
    initial_state: true
    trigger:
    - platform: state
      entity_id: input_boolean.sentry_mode
      from: 'on'
      to: 'off'
    
    action:
    - service: script.ah_report
      data_template: 
        speech_message: >
          {{ [
          "Barn door protocol has been deactivated.",
          "I am no longer monitoring the access points. ",
          "Sentry Mode has been disabled. ",
          "Anchorage House Shields are down."
          ] | random }}
    - service: script.text_notify
      data_template:
        who: "parents"
        title: "Security Disarmed"
        message: "Security System as been disarmed."  

  - id: guest_mode_feedback
    alias: Guest Mode Audio Feedback
    trigger:
      - platform: state
        entity_id:
          - input_boolean.guest_mode
        from: 'off'
        to: 'on'
    action:
      - service: script.ah_report
        data_template:
          speech_message: >
            {{ [
            "Guest Mode has been enabled.",
            "I have switched to the system to guest mode.",
            "I have enabled guest mode. ",
            "Guest Mode is on."
            ] | random }}

  - id: dog_mode_deactivated
    alias: Dog mode Deactivated
    initial_state: true
    trigger:
    - platform: state
      entity_id: input_boolean.dog_mode
      to: 'on'
    action:
    - delay:
        minutes: 20
    - service: input_boolean.turn_off
      entity_id: input_boolean.dog_mode
    
  
  - id: security_alarm_on
    alias: Security alarm On
    initial_state: true
    trigger:
    - platform: state
      entity_id: input_boolean.security_alarm
      to: 'on'
    action:
    - service: script.turn_on
      entity_id: script.notification_security_alarm_audio
  
  - id: security_alarm_off
    alias: Security alarm Off
    initial_state: true
    trigger:
    - platform: state
      entity_id: sensor.security_alarm
      to: 'off'
    action:
    - service: script.turn_off
      entity_id: script.notification_security_alarm_audio
    - service: media_player.media_stop
      entity_id: media_player.ha_speaker

