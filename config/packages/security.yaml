  - id: water_leak_detected
    alias: Welcome Home
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.0x286d9700010c9f39_water_leak
        from: 'off'
        to: 'on'
    action:
      - service: script.text_notify
        data_template:
          who: "parents"
          title: "Water Leak!!!!"
          message: > 
            {% set location = trigger.to_state.attributes.friendly_name %}
            location + has detected a leak
